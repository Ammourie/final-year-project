<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700"
    />

    <title>Document</title>
  </head>

  <body>
    <div class="gr-header">
      <div class="d-flex flex-row justify-content-between">
        <div class="d-flex flex-row">
          <div style="margin-left: 20%">
            <img
            src="assets/images/person.svg"
            *ngIf="
              this.userService.me?.profilePhoto == null "
            width="45px"
            height="45px"
            style="border-radius: 30px"
            onmouseover="this.style.cursor='pointer'"
            (click)="this.userService.gotoProfile(this.accountService.getMyId())"
          />
          <img
            [src]="this.userService.me?.profilePhoto"
            *ngIf="
              this.userService.me?.profilePhoto != null
            "
            width="45px"
            height="45px"
            style="border-radius: 30px"
            onmouseover="this.style.cursor='pointer'"
            (click)="this.userService.gotoProfile(this.accountService.getMyId())"
          />
          </div>


        </div>
        <div style="display: flex; align-items: center">
          <div style="color: antiquewhite; font-size: 28px">المدربين</div>

          <div class="dropdown">
            <div class="dropbtn"><i class="bi bi-list"></i></div>
            <div class="dropdown-content">
              <a
                [routerLink]="['/students']"
                dir="rtl"
                routerLinkActive="router-link-active"
              >
                الطلاب
              </a>
              <a
                [routerLink]="['/coaches/list']"
                dir="rtl"
                routerLinkActive="router-link-active"
                class="selected-btn"
                >المدربين
              </a>
              <a
                [routerLink]="['/practice-groups']"
                dir="rtl"
                routerLinkActive="router-link-active"
              >
                مجموعات التدريب
              </a>
              <a
                [routerLink]="['/dates']"
                dir="rtl"
                routerLinkActive="router-link-active"
                >المواعيد
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="gr-menu">
      <div style="height: 40px; width: 40px">
        <img src="../../../assets/images/back-icon.svg" (click)="goback()" alt="" srcset=""  onmouseover="this.style.cursor='pointer'" />
      </div>
      <a
      [routerLink]="['/']"
      routerLinkActive="router-link-active"
      style="text-decoration: none"
    >
      <div style="display: flex; flex-direction: column; align-items: center">
        <img
          src="../../../assets/images/logo.png"
          width="125px"
          height="auto"
          alt=""
          srcset=""
        />
        <div style="color: antiquewhite; font-size: 17px">
          المسابقة البرمجية السورية
        </div>
        <div style="color: dimgrey; font-size: 13px">
          Syrian Programming Contest
        </div>
      </div></a
    >
      <div class="bt-gr">
        <a [routerLink]="['/main-practice-page']" routerLinkActive="router-link-active">
          <div
            class="col btn btn-rounded btn0"
            style="text-align: end; width: 100%"
          >
            الرئيسية
          </div>
        </a>
        <a [routerLink]="['/students']" routerLinkActive="router-link-active">
          <div
            class="col btn btn-rounded btn1"
            style="text-align: end; width: 100%"
          >
            الطلاب
          </div>
        </a>
        <a
          [routerLink]="['/coaches/list']"
          routerLinkActive="router-link-active"
        >
          <div
            class="col btn btn-rounded selected-btn"
            style="text-align: end; width: 100%"
          >
            المدربين
          </div></a
        >
        <a
          [routerLink]="['/practice-groups']"
          routerLinkActive="router-link-active"
        >
          <div
            class="col btn btn-rounded btn3"
            style="text-align: end; width: 100%"
          >
            مجموعات التدريب
          </div></a
        >
        <a [routerLink]="['/dates']" routerLinkActive="router-link-active">
          <div
            class="col btn btn-rounded btn4"
            style="text-align: end; width: 100%"
          >
            المواعيد
          </div></a
        >
      </div>
    </div>

    <router-outlet></router-outlet>
  </body>
</html>
